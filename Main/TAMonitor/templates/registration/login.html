{% extends "base.html" %}

{% block title %}
    Login 
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div style="background-color: maroon; padding: 50px;">
        <h1 style="color: white; text-align: center;">Login</h1>
        <div class="form-container" style="background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); padding: 20px; max-width: 500px; margin: 0 auto;">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <p>Don't have an account? Create one <a href="/register">here</a></p>
                <button type="submit" class="btn btn-success">Login</button>
            </form> 
        </div>
        <div class="footer" style="text-align: center; color: white; margin-top: 20px;">Fields with * are required</div>
    </div>
{% endblock %}
